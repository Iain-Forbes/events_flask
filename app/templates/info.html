{% extends 'base.html' %}

{% block content %}
<h1>More Information on Events</h1>
<ul class="events">
    {% for event in events %}
        <div>
        <h3>{{event.name}}</h3>
        <b>Description: {{event.description}}</b>
        </div>
    {% endfor %}
    <img src="https://i.pinimg.com/originals/e5/47/09/e547092b327a376463120be3e8012848.jpg" height="200" width="200">
</ul>


{% endblock content %}
