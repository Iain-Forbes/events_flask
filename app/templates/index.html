{% extends 'base.html' %}

{% block content %}
  <h1>Events Page</h1>
  <h2>Events List</h2>
  <ul>
    {% for event in events %}
    <div>
    <p> <b><h3>Event:</h3></b><h4>{{event.name}}</h4> <br> 
    <b>Date:</b>  {{event.date}} <b>Guests Confirmed:</b>  {{event.guest}} <b>Location:</b>  {{event.location}}</p>
    </div>
    {% endfor %}
  </ul>
  
{% endblock content %}
